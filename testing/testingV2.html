<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food List by Country</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .food-list {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Country to See Foods</h1>

    <!-- Dropdown menu for selecting countries -->
    <select id="countrySelect" multiple>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Albania">Albania</option>
    </select>

    <!-- Button to display selected foods -->
    <button onclick="showFoods()">Show Foods</button>

    <!-- Food list display area -->
    <div class="food-list" id="foodList"></div>
  </div>

  <script>
    // Food data for each country
    const foodsByCountry = {
      "Afghanistan": ["Kabuli Pulao", "Mantu", "Ashak"],
      "Albania": ["TavÃ« Kosi", "Byrek", "Flija"]
    };

    // Function to display foods based on selected countries or all foods if none selected
    function showFoods() {
      const selectedCountries = Array.from(document.getElementById("countrySelect").selectedOptions).map(option => option.value);
      const foodListDiv = document.getElementById("foodList");
      
      // Clear previous results
      foodListDiv.innerHTML = '';

      // If no countries are selected, show all foods by default
      const countriesToShow = selectedCountries.length > 0 ? selectedCountries : Object.keys(foodsByCountry);

      // Display foods for each selected country
      countriesToShow.forEach(country => {
        const foods = foodsByCountry[country];
        if (foods) {
          // Create a title for the country
          const countryTitle = document.createElement('h3');
          countryTitle.textContent = country;
          foodListDiv.appendChild(countryTitle);

          // Create a list of foods for that country
          const ul = document.createElement('ul');
          foods.forEach(food => {
            const li = document.createElement('li');
            li.textContent = food;
            ul.appendChild(li);
          });
          foodListDiv.appendChild(ul);
        }
      });
    }

    // Initial call to display all foods on page load
    showFoods();
  </script>
</body>
</html>
